<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Style -->
    <link rel="stylesheet" href="styles.css">
    <title>Editar Usuario</title>
</head>
<body>
    <div class="container mt-3">
        <div class="header">
            <h1 class="header-text">Modificar mi usuario</h1>
            <div>
                <i class="fas fa-user-edit btn-edit-user"></i>
                <i class="fas fa-sign-out-alt btn-logout"></i>
            </div>
        </div> <!--Header-->

        <form class="form-two-columns">
            <div class="form-group">
                <label>Nombre</label>
                <input class="form-control form-control-sm" required type="text" pattern="[a-zA-ZÁáÉéÍíÓóÚúÑñ]{3,15}">
            </div>

            <div class="form-group">
                <label>Apellidos</label>
                <input class="form-control form-control-sm" required type="text" pattern="[a-zA-ZÁáÉéÍíÓóÚúÑñ]{3,15}">
            </div>

            <div class="form-group">
                <label>Teléfono</label>
                <input class="form-control form-control-sm" required type="text" pattern="[0-9-+]{6,20}">
            </div>

            <div class="form-group">
                <label>Correo</label>
                <input class="form-control form-control-sm" required type="email">
            </div>

            <a class="btn btn-danger">Cancelar</a>
            <button class="btn btn-primary" type="submit">Actualizar</button>
        </form>

    </div> <!-- container-->

    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
   <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/9b2bbb2c04.js" crossorigin="anonymous"></script>
</body>
</html>
