<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Style -->
    <link rel="stylesheet" href="styles.css">
    <title>Inicio</title>
</head>
<body>
    <div class="container mt-3">
        <div class="header">
            <h1 class="header-text">Mis automoviles registrados</h1>
            <div>
                <i class="fas fa-user-edit btn-edit-user"></i>
                <i class="fas fa-sign-out-alt btn-logout"></i>
            </div>
        </div> <!--Header-->

        <div class="row2">
            <div>
                <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modal-insert-car-seller">Registrar nuevo automovil</button>
            </div>
            <ul class="select-rol text-center">
                <li><a class="select-rol-selected" href="">Vendedor</a></li>
                <li><a class="" href="">Comprador</a></li>
            </ul>
        </div>

        <table class="table text-center mt-3">
            <thead>
                <th>Placa</th>
                <th>Modelo</th>
                <th>Categoría</th>
                <th>Marca</th>
                <th>Color</th>
                <th>Estado</th>
                <th>Precio</th>
                <th></th>
            </thead>
            <tbody>
                <tr>
                    <td>PLC123</td>
                    <td>2016</td>
                    <td>Campero</td>
                    <td>Chevrolet</td>
                    <td>Rojo</td>
                    <td>Nuevo</td>
                    <td>25000000</td>
                    <td>
                        <a href="" data-bs-toggle="modal" data-bs-target="#modal-update-car-seller">Modificar</a>
                        <a href="">Eliminar</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div> <!-- container-->

    <!-- Modal -->
    <div class="modal fade" id="modal-update-car-seller" tabindex="-1" aria-labelledby="modal-update-car-label" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modal-update-car-label">Modificar automovil</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form class="mt-3 form-update-car-seller" action="">
                        <div class="form-group mt-2">
                            <label>Placa</label>
                            <input class="form-control form-control-sm" required type="text" disabled>
                        </div>

                        <div class="form-group">
                            <label>Modelo</label>
                            <input class="form-control form-control-sm" required type="text">
                        </div>

                        <div class="form-group">
                            <label>Categoría</label>
                            <select class="form-control form-control-sm" name="" id="">
                                <option value="">Campero</option>
                                <option value="">Automovil</option>
                                <option value="">Camioneta</option>
                                <option value="">Otro</option>
                            </select>
                        </div>
            
                        <div class="form-group mt-2">
                            <label>Marca</label>
                            <input class="form-control form-control-sm" required type="text">
                        </div>

                        <div class="form-group mt-2">
                            <label>Color</label>
                            <input class="form-control form-control-sm" required type="text">
                        </div>

                        <div class="form-group mt-2">
                            <label>Estado</label>
                            <select class="form-control form-control-sm" name="" id="">
                                <option value="">Nuevo</option>
                                <option value="">Usado</option>
                            </select>
                        </div>

                        <div class="form-group mt-2">
                            <label>Precio</label>
                            <input class="form-control form-control-sm" required type="password">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                    <button type="button" class="btn btn-primary">Guardar cambios</button>
                </div>
            </div>
        </div>
    </div> <!--Modal-->

        <!-- Modal -->
        <div class="modal fade" id="modal-insert-car-seller" tabindex="-1" aria-labelledby="modal-insert-car-label" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="modal-insert-car-label">Registrar nuevo automovil</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form class="mt-3 form-update-car-seller" action="">
                            <div class="form-group mt-2">
                                <label>Placa</label>
                                <input class="form-control form-control-sm" required type="text">
                            </div>

                            <div class="form-group">
                                <label>Modelo</label>
                                <input class="form-control form-control-sm" required type="text">
                            </div>

                            <div class="form-group">
                                <label>Categoría</label>
                                <select class="form-control form-control-sm" name="" id="">
                                    <option value="">Campero</option>
                                    <option value="">Automovil</option>
                                    <option value="">Camioneta</option>
                                    <option value="">Otro</option>
                                </select>
                            </div>
                
                            <div class="form-group mt-2">
                                <label>Marca</label>
                                <input class="form-control form-control-sm" required type="text">
                            </div>
    
                            <div class="form-group mt-2">
                                <label>Color</label>
                                <input class="form-control form-control-sm" required type="text">
                            </div>
    
                            <div class="form-group mt-2">
                                <label>Estado</label>
                                <select class="form-control form-control-sm" name="" id="">
                                    <option value="">Nuevo</option>
                                    <option value="">Usado</option>
                                </select>
                            </div>
    
                            <div class="form-group mt-2">
                                <label>Precio</label>
                                <input class="form-control form-control-sm" required type="text">
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                        <button type="button" class="btn btn-primary">Registrar</button>
                    </div>
                </div>
            </div>
        </div> <!--Modal-->

    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
   <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/9b2bbb2c04.js" crossorigin="anonymous"></script>
</body>
</html>
